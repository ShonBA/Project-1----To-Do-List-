<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <h1>My Task Board</h1>
    </header>
    <main class="textAreaContainer">
        <form onsubmit="addTask()" class="formArea">
            <div class="spacer"></div>
            <textarea required class="taskBox" id="taskTextBox" cols="30" rows="10"></textarea>
            <div class="spacer"></div>
            <div class="anotherContainer">
                <input required id="dateNumberBox" class="gridElements" type="date"> 
                <input required id="timeNumberBox" class="gridElements" type="time">
                <button type="reset" class="gridElements">Clear Task</button>
                <button type="submit" class="gridElements">Add Task</button>
            </div>
        </form>
    </main>
    <footer>
        <table class="contaier-fluid">
            <tr id="tableRowContainer">

            </tr>
        </table>
    </footer>

</body>

</html>
